<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Style/Bello.CSS">
    <script src="Code/Codice Fiscale.JS"></script>
</head>
<body>
    <h1>Calcolatore Codice Fiscale</h1>
    <div id="Name">
        <p>Nome</p>
        <input type="text" id="nome">
    </div>
    <div id="Surname">
        <p>Cognome</p>
        <input type="text" id="cognome">
    </div>
    <div id="Dante">
        <p>Data di nascita</p>
        <input type="date" id="data">
    </div>
    <div id="Sesso">
        <p>Genere</p>
        <form>
            <input type="radio" name="Genere" id="Maschio">Maschio
            <input type="radio" name="Genere" id="Femmina">Femmina 
        </form>    
    </div>
    <div id="Catasto">
        <p>Comune di nascita</p>
        <input type="text" id="belfiore">
    </div>
    <div id="Risultato">
        <button id="Finale" onclick=Finale()>Calcola</button>
        <p id="Testo">Risposta</p>
    </div>




</body>

</html>
